<html>
<head>
    <title>Swimming Classes Registration Form</title>
	<style> body {font-family: Candara; font-size:20px;} </style>
</head>
<body>
    <h1 style="color:skyblue;">Registeration for Swimming Pool Classes</h1>
    <form action="submit_form.php" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

	    <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
		<option value="Select">-- Select --</option>
                <option value="male">Male</option>
               	<option value="female">Female</option>
               	<option value="other">Other</option>
               	<option value="prefer_not_to_say">Prefer not to say</option>
	    </select><br><br>
        </fieldset><br>
        
        <fieldset>
            <legend>Emergency Information</legend>
            <label for="emergency_contact">Emergency Contact Number:</label>
            <input type="tel" id="emergency_contact" name="emergency_contact" pattern="[0-9]{10}" required><br><br>

	    <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" cols="50" required></textarea><br><br>
        </fieldset><br>
        
        <fieldset>
            <legend>Membership and Class Preferences</legend>
	    <label for="age_category">Age Category:</label>
            <select id="age_category" name="age_category" required>
                <option value="child">Child (0-12)</option>
                <option value="teen">Teen (13-19)</option>
                <option value="adult">Adult (20-59)</option>
                <option value="senior">Senior (60+)</option>
            </select><br><br>
	
            <label for="membership_type">Membership Type:</label>
            <select id="membership_type" name="membership_type" required>
		<option value="Select">-- Select --</option>
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
                <option value="annual">Annual</option>
            </select><br><br>

            <label for="swimming_level">Swimming Level:</label>
            <select id="swimming_level" name="swimming_level" required>
		<option value="Select">-- Select --</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select><br><br>

            <label>Preferred Class Timings:</label><br>
            <input type="radio" id="morning" name="class_time" value="morning" required>
            <label for="morning">Morning</label><br>
            <input type="radio" id="afternoon" name="class_time" value="afternoon" required>
            <label for="afternoon">Afternoon</label><br>
            <input type="radio" id="evening" name="class_time" value="evening" required>
            <label for="evening">Evening</label><br><br>
        </fieldset><br>
        
        <fieldset>
            <legend>Additional Information</legend>
            

            <label>Are you Divyang?:</label>
            <input type="radio" id="divyang_yes" name="divyang" value="yes" required>
            <label for="divyang_yes">Yes</label>
            <input type="radio" id="divyang_no" name="divyang" value="no" required>
            <label for="divyang_no">No</label><br><br>

            <label for="medical">Medical Conditions (if any):</label>
            <textarea id="medical" name="medical"></textarea><br><br>


            <label for="swimming_goals">Swimming Goals:</label>
            <textarea id="swimming_goals" name="swimming_goals" rows="4" cols="50"></textarea><br><br>
        </fieldset><br>
        
        <fieldset>
            <legend>Health and Documentation</legend>
            <label for="medical_certificate">Medical Certificate:</label>
            <input type="file" id="medical_conditions" name="medical_conditions" accept=".pdf,.doc,.docx"><br><br>

            <label for="photo">Upload Passport Size Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

            <label for="aadhaar">Upload Aadhaar Card:</label>
            <input type="file" id="aadhaar" name="aadhaar" accept=".pdf,.jpg,.jpeg,.png" required><br><br>
        </fieldset><br>


        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
