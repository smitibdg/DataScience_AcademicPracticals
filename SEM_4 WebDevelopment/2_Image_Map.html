<html>
<head>
	<title>India Map Image Mapping</title>
</head>
<body>
	<h1 style="font-family:candara">India Map</h1>
	<img src="images/india-map.webp" alt="Map of India" usemap="#india-map">

    <map name="india-map">
	<!-- Coordinates for Maharashtra (circle) -->
	<area shape="circle" coords="206,500,70" href="images/india-map-maharashtra.jpg" alt="Maharashtra" title="Maharashtra">

	<!-- Coordinates for Kerala (rectangle) -->
	<area shape="poly" coords="191,689,254,825,266,728,238,724" href="images/india-map-kerala.webp" alt="Kerala" title="Kerala">

	<!-- Coordinates for Orissa (square) -->
	<area shape="rect" coords="527,420,397,532" href="images/india-map-orissa.jpg" alt="Orissa" title="Orissa">
    </map>

</body>
</html>
